name: CD

on:
  release:
    types: [published]

jobs:
  test:
    name: ğŸ§ª Test Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - name: ğŸ”§ Setup Dart SDK
        uses: dart-lang/setup-dart@v1.0

      - name: ğŸ§ª Run Tests
        run: dart test

  publish:
    name: ğŸ“¦ Publish package
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v2.3.4

      - name: ğŸ”§ Setup Dart SDK
        uses: dart-lang/setup-dart@v1.0

      - name: â¬ Get Depdendencies
        run: dart pub get

      - name: ğŸ§¬ Analyze
        run: dart analyze

      - name: âš™ Setup Pub Creditionals
        shell: bash
        env:
          PUB_DEV_PUBLISH_ACCESS_TOKEN: ${{ secrets.PUB_DEV_PUBLISH_ACCESS_TOKEN }}
          PUB_DEV_PUBLISH_REFRESH_TOKEN: ${{ secrets.PUB_DEV_PUBLISH_REFRESH_TOKEN }}
          PUB_DEV_PUBLISH_TOKEN_ENDPOINT: ${{ secrets.PUB_DEV_PUBLISH_TOKEN_ENDPOINT }}
          PUB_DEV_PUBLISH_EXPIRATION: ${{ secrets.PUB_DEV_PUBLISH_EXPIRATION }}
        run: |
          cat <<EOF > ~/.pub-cache/credentials.json
          {
            "accessToken":"${PUB_DEV_PUBLISH_ACCESS_TOKEN}",
            "refreshToken":"${PUB_DEV_PUBLISH_REFRESH_TOKEN}",
            "tokenEndpoint":"${PUB_DEV_PUBLISH_TOKEN_ENDPOINT}",
            "scopes":["https://www.googleapis.com/auth/userinfo.email","openid"],
            "expiration":${PUB_DEV_PUBLISH_EXPIRATION}
          }
          EOF

      - name: ğŸš€ Publish
        run: dart pub publish -n && dart pub publish -f

  docs:
    needs: [publish]
    name: Generate docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - name: ğŸ“ Setup Dart SDK
        uses: dart-lang/setup-dart@v1.0

      - name: ğŸ§¬ Generate docs
        run: dartdoc --output docs

      - name: ğŸŒ³ tree
        run: tree

      - name: ğŸ“¢ Publish docs
        uses: JamesIves/github-pages-deploy-action@4.1.2
        with:
          branch: docs
          folder: docs
