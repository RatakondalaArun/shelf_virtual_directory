<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelf_virtual_directory_demo</title>
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <div id="app" class="container">
      <h1 id="header">
        Shelf Virtual Directory Demo
      </h1>
      <input type="checkbox" name="html file served" id="html-file-cb" />
      <label for="html-file-cb">"*.html" File Served</label>
      <input type="checkbox" name="Css file served" id="css-file-cb" />
      <label for="css-file-cb">"*.css" File Served</label>
      <input type="checkbox" name=".Js file served" id="js-file-cb" />
      <label for="js-file-cb">"*.js" File Served</label>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
